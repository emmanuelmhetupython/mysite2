{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class='container'>
    <h2>Ask your question here</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-primary">Post Question</button>
    </form>
{% endblock %}
</div>
