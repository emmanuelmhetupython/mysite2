{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h2>Edit Profile</h2>
    <form method="POST">
        <div class="form-group">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button type="submit" class="btn">Update Profile</button>
            
        </div>


    </form>
    {% endblock %}
</div>
